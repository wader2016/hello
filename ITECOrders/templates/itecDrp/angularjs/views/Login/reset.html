<div class="container" ng-controller="resetController">
    <div class="row col-md-4 col-md-offset-3">
        <form class="form-login" role="form">
            <h2 class="form-login-heading">重置密码</h2>
            <input type="text" class="form-control" placeholder="用户名" data-ng-model="registration.userName" required autofocus>
            <input type="password" class="form-control" placeholder="密码" data-ng-model="registration.password" required>
            <input type="password" class="form-control" placeholder="确认密码" data-ng-model="registration.confirmPassword" required>
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">重置密码</button>
        </form>
    </div>
</div>
