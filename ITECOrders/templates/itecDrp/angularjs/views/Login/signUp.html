<div class="container" ng-controller="SignUpController">
    <div class="row col-md-4 col-md-offset-4" style="background-color: #ffffff">
        <div class="login-form">
            <h3 class="form-title">注册</h3>
            <form name="sign_up" ng-submit="signUp()">
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa  fa-envelope-o"></i>
                        <input class="form-control placeholder-no-fix" type="email" placeholder="请输入邮箱" data-ng-model="registration.Email" name="Email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" placeholder="密码" data-ng-model="registration.password" name="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">确认密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" placeholder="确认密码" data-ng-model="registration.confirmPassword" name="confirmPassword" required/>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-block green-haze pull-right" type="submit" style="margin-bottom: 15px">注册</button>
                </div>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>

        </div>
    </div>

    </div>
