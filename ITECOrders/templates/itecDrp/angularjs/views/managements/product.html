<div ng-controller="ProductController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 10px">
            <div class="portlet light product-scroll" data-spy="scroll" data-target="#table-scroll" style="height: 850px">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-microphone font-purple-plum"></i>
                        <span class="caption-subject bold font-purple-plum uppercase">产品列表 </span>
                    </div>
                    <div class="inputs">
                        <div class="portlet-input input-inline input-small">
                            <div class="input-icon right">
                                <i class="icon-magnifier"></i>
                                <input type="text" class="form-control" ng-model="search" placeholder="搜索...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-light  table-hover" id="table-scroll">
                        <thead>
                        <tr>
                            <th>货号</th>
                            <th class="hidden-xs">名称/类别/描述</th>
                            <th class="hidden-xs">规格</th>
                            <th>单价</th>
                            <th>仓库</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in productList|filter:search track by $index">
                            <td style="vertical-align: top">
                                {{item.ProductId}}
                            </td>
                            <td  style="vertical-align: top">
                                <a ng-click="loadLine(item)">
                                    {{item.ProductName}}/{{item.CategoryName}} <br/>
                                    {{item.Description}}
                                </a>

                            </td>
                            <td style="vertical-align: top">
                                颜色:{{item.ProductColor}}<br>尺寸:{{item.ProductSize}}</td>
                            <td style="vertical-align: top">
                                {{item.Price}}
                            </td>
                            <td style="vertical-align: top">
                                {{item.Store}}
                            </td>
                            <td  style="vertical-align: top">
                                <a href="#" class="btn default btn-xs red-stripe" ng-click="delProduct($index)">
                                    {{item.Actions}} </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <ng-pagination conf="paginationConf"></ng-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#myTab a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
        })
    })
</script>
