<div  ng-controller="LoginController">
    <div class="row col-md-4 col-md-offset-4" style="background-color: #ffffff;">
        <div class="login-form">
            <h3 class="form-title">登录</h3>
            <form name="Login" ng-submit="login()">
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa  fa-envelope-o"></i>
                        <input class="form-control placeholder-no-fix" type="email" placeholder="请输入邮箱" data-ng-model="loginData.userName" name="username" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" placeholder="请输入密码" data-ng-model="loginData.password" name="password" required/>
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" data-ng-model="loginData.useRefreshTokens"/> 记住我 </label>
                    <button type="submit" class="btn green-haze pull-right" >
                        登录 <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
                <div class="create-account" style="padding-top:20px;">
                    <p>
                        没有账户？&nbsp; <a href="#/Login/signUp.html" id="register-btn">
                        创建新账户 </a>
                    </p>
                </div>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </form>

        </div>
    </div>

</div>
